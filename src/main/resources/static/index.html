<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>首页</title>
  <link rel="stylesheet" href="layui/css/layui.css">
  <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?b90af88b19de8ccdc8da8b3e0cd12b03";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);
    })();
  </script>

</head>
<body>

<div class="layui-container">
  <div class="layui-progress" style="margin: 15px 0 30px;">
    <div class="layui-progress-bar" lay-percent="100%"></div>
  </div>

  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>中英段落转表格</legend>
  </fieldset>
  <div class="layui-upload-drag layui-col-md-offset5" id="test10">
    <i class="layui-icon"></i>
    <p>点击上传，或将文件拖拽到此处</p>
  </div>
</div>

<!-- body 末尾处引入 layui -->
<script src="layui/layui.js"></script>
<script>
  layui.use(['upload', 'element', 'layer'], function(){
    var $ = layui.jquery
            ,upload = layui.upload
            ,element = layui.element
            ,layer = layui.layer;

    //拖拽上传
    upload.render({
      elem: '#test10'
      ,url: '/doc/uploadAndConvert' //此处用的是第三方的 http 请求演示，实际使用时改成您自己的上传接口即可。
      ,accept: 'file' //普通文件
      ,exts: 'docx|doc'
      ,before: function(obj) {
        layer.load();
      }
      ,done: function(res){
        layer.closeAll('loading');
        window.location.href = res.data;
      }
      ,error: function(index, upload){
        layer.closeAll('loading');
      }
    });

  });
</script>
</body>
</html>
